{% extends "base.html" %}

{% block content %}
<article class="main">
  <section class="about">
    <header>
      <h2>Регистрация</h2>
    </header>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="row">
          <div class="alert alert-info" role="alert">{{ message }}</div>
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="" method="post">
      <input type="text" id="username" name="username" placeholder="Enter Username" value="{{ request.form.username }}" required>
      <input type="password" id="password" name="password" placeholder="Enter Password" value="{{ request.form.password }}" required>
      <input type="email" id="email" name="email" placeholder="Enter Email" value="{{ request.form.username }}" required>
      <input type="submit" value="Регистрация">
    </form>
  </section>
</article>
{% endblock %}
