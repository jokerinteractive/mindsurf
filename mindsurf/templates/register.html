{% extends "base.html" %}

{% block content %}
<article class="main">
  <header class="main_header">
    <h2>Регистрация</h2>
  </header>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
      <div class="row">
        <div class="alert alert-info" role="alert">{{ message }}</div>
      </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('register') }}" method="post">
    <input type="text" id="username" name="username" placeholder="Имя пользователя" value="{{ request.form.username }}" required>
    <input type="password" id="password" name="password" placeholder="Пароль" value="{{ request.form.password }}" required>
    <input type="email" id="email" name="email" placeholder="Email" value="{{ request.form.username }}" required>
    <input type="submit" value="Регистрация">
  </form>
</article>
{% endblock %}
